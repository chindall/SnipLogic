<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnipLogic</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header>
    <span class="logo">SnipLogic</span>
  </header>

  <!-- Login view -->
  <div id="view-login">
    <div class="section">
      <p class="label">Sign in to activate snippets</p>
      <div id="login-error" class="error" style="display:none"></div>
      <input id="email" type="email" placeholder="Email" autocomplete="username" />
      <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
      <button id="btn-login" class="btn-primary">Sign In</button>
    </div>

    <div class="settings-toggle">
      <button id="btn-toggle-settings" class="btn-link">API Settings ▾</button>
      <div id="settings-panel" style="display:none">
        <label class="label" for="api-url">API URL</label>
        <input id="api-url" type="url" placeholder="https://sniplogic.yourdomain.com" />
        <button id="btn-save-url" class="btn-secondary">Save</button>
      </div>
    </div>
  </div>

  <!-- Logged-in view -->
  <div id="view-loggedin" style="display:none">
    <div class="section">
      <div class="status-badge">Active — shortcuts enabled</div>
      <p id="user-email" class="user-email"></p>
      <p id="shortcut-count" class="shortcut-count"></p>
      <p id="last-synced" class="last-synced"></p>
    </div>
    <div class="section actions">
      <button id="btn-refresh" class="btn-secondary">Refresh Shortcuts</button>
      <button id="btn-signout" class="btn-link danger">Sign Out</button>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
