services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: sniplogic
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sniplogic
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"   # exposed for local development; remove in production
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sniplogic"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://sniplogic:password@postgres:5432/sniplogic
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
      NODE_ENV: production
      FRONTEND_URL: https://sniplogic.yourdomain.com
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"

  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/certs:/etc/nginx/certs:ro   # SSL certs go here

volumes:
  postgres_data:
