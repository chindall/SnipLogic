services:

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: sniplogic
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: sniplogic
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # No host port — internal Docker network only
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sniplogic"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://sniplogic:${POSTGRES_PASSWORD}@postgres:5432/sniplogic
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
      NODE_ENV: production
      FRONTEND_URL: https://sniplogic.yourdomain.com
    depends_on:
      postgres:
        condition: service_healthy
    # No host port — nginx proxies /api internally

  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5173:80"   # NPM Plus points to your-server-ip:5173
    depends_on:
      - backend

volumes:
  postgres_data:
